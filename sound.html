<!doctype html5>
<html>
<head>
</head>

<body>
<canvas id="canvas">
</canvas>

<script type="text/javascript" src="js/tine.js"></script>
<script type="text/javascript" src="js/music_box.js"></script>
<script type="text/javascript">
function loadImage (src, callback) {
  var img = new Image ()
  img.onload = function () { callback (img) }
  img.src = src
}

function toAudio (id, rate, bpm) {
  var frame = Math.floor (rate * 30 / bpm),
      box = new MusicBox (rate, 1 / 16, [
         523.25,
         587.33,
         659.26,
         698.46,
         783.99,
         880.00,
         987.77,
        1046.50,
        1174.66,
        1318.51,
        1396.91,
        1567.98,
        1760.00,
        1975.53,
        2093.00
      ]),
      off = 0

  return function () {
    var buffer = new Array (frame),
        i

    /* Strike notes. */
    if (off !== id.data.length)
      for (i = 0; i !== id.width; ++i, off += 4)
        if (id.data[off] + id.data[off + 1] + id.data[off + 2] === 0)
          box.strike (i)

    /* Resonate for the frame length. */
    for (i = 0; i !== frame; ++i)
      buffer[i] = box.next ()

    return buffer
  }
}

loadImage ("img/sarias-song.png", function (img) {
  var canvas = document.getElementById ("canvas"),
      width = img.width,
      height = img.height

  canvas.width = width
  canvas.height = height

  var ctx = canvas.getContext ("2d")

  ctx.drawImage (img, 0, 0)

  var id = ctx.getImageData (0, 0, width, height),
      audio = new Audio (),
      frame = toAudio (id, 44100, 120)

  audio.mozSetup (1, 44100)
  setInterval (function () {
    audio.mozWriteAudio (frame ())
  }, Math.floor (1000 * 30 / 120))
})
</script>
</body>
</html>
