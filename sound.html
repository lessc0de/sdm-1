<!doctype html5>
<html>
<head>
</head>

<body>
<script type="text/javascript" src="tine.js"></script>
<script type="text/javascript" src="music_box.js"></script>
<script type="text/javascript">
var box = new MusicBox (44100, 1 / 16, [
       523.25,
       587.33,
       659.26,
       698.46,
       783.99,
       880.00,
       987.77,
      1046.50,
      1174.66,
      1318.51,
      1396.91,
      1567.98,
      1760.00,
      1975.53,
      2093.00
    ]),
    audio = new Audio (),
    buffer = new Array (44100),
    i

box.strike (5)

for (i = 0; i !== 22050; i++)
  buffer[i] = box.next ()

box.strike (6)

for (i = 22050; i !== 44100; i++)
  buffer[i] = box.next ()

audio.mozSetup (1, 44100)
audio.mozWriteAudio (buffer)
</script>
</body>
</html>
